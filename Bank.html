<meta charset="UTF-8">
<script type="text/javascript">
    var sum = parseInt(prompt("Enter sum - "));
    var percents = parseInt(prompt("Percent per year - "));
    var years = parseInt(prompt("Number of years -"));
    for (var n=0; n<=years; n++) {
        sum = sum*((100+percents)/100);
        alert (parseInt(sum));
    }
    alert("Final outcomes = " + parseInt(sum));
</script>
